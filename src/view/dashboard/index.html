<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dashboard - Masp gallery</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">

  

</head>
<!-- load function listAll() from file ../functions.js 
      on load this page load function listAll() -->
<body class="bg-light" onload="listAll()">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto logo-img" src="https://www.matrizesdebordados.com/image/cache/data/desenhos/aquarela-600x600.png" alt="" width="72" height="72">
        <h2>Masp gallery</h2>
        <p class="lead">This is a dashboard of Masp gallery</p>
      </div>



        <a class="btn btn-primary mb-4 btnCreate" href="#insertPainting">
            Insert Data
        </a>


        <a class="btn btn-primary mb-4 float-right" href="../">
            Main page
        </a>


        <div id="insertPainting"></div>
        <div id="updatePainting"></div>


        <div class="col-md-12 order-md-1"> 

          <!-- ########### START FORM CREATE ########### -->
          <div id="collapseFormCreate">

            <h4 class="mb-1">INSERT PAINTING</h4>
            <hr class="mb-4">

            <h5 class="mb-3">Painting information</h5>

            <form id="createForm" class="mb-5">

                <div class="col-md-12 mb-3">
                    <label for="createImage">Painting image</label>
                    <br>
                    <!-- executes the handleFiles () function through the onchange event in the field type file                         
                    -->
                    <input type="file" class="createImage" accept="image/*" onchange="handleFiles('createImage')"> 
                    <input type="hidden" id="createImage" name="createImage">
                    <br><br>
                    <img class="photo_upload" id="image_createImage" src="">      
                </div>
                
            
                <div class="col-md-12 mb-3">
                    <label for="createTitle">Painting title</label>
                    <input type="text" class="form-control" id="createTitle" required>
                </div>
   

                <div class="col-md-12 mb-3">
                    <label for="createDescription">Painting description</label>
                    <textarea class="form-control" id="createDescription" required></textarea>
                </div>
        


                <hr class="mb-4">
                <h5 class="mb-3">Artist information</h5>


                <div class="col-md-12 mb-3">
                    <label for="createArtistName">Full name</label>
                    <input type="text" class="form-control" id="createArtistName" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="createArtistCountry">Country</label>
                    <input type="text" class="form-control" id="createArtistCountry" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="createArtistPeriod">Period</label>
                    <input type="text" class="form-control" id="createArtistPeriod" required>
                </div>
            
                
                <div class="col-md-12 mb-3">
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" id="btnCreate" type="submit">Save data</button>
                </div>


                <div class="col-md-12 mb-3">
                    <div id="createAlert"></div> 
                </div>

            
            </form>

          </div>
          <!-- ########### END FORM CREATE ########### -->








          <!-- ########### START FORM UPDATE ########### -->
          <div id="collapseFormUpdate">

            <h4 class="mb-1">UPDATE PAINTING</h4>
            <hr class="mb-4">

            <h5 class="mb-3">Painting information</h5>

            <form id="updateForm" class="mb-5">

                <div class="col-md-12 mb-3">
                    <label for="updateImage">Painting image</label>
                    <br>
                    <!-- executes the handleFiles () function through the onchange event in the field type file-->
                    <input type="file" class="updateImage" accept="image/*" onchange="handleFiles('updateImage')"> 
                    <input type="hidden" id="updateImage" name="updateImage">
                    <br><br>
                    <img class="photo_upload" id="image_updateImage" src="">      
                </div>
                
            
                <div class="col-md-12 mb-3">
                    <label for="updateTitle">Painting title</label>
                    <input type="text" class="form-control" id="updateTitle" required>
                </div>
   

                <div class="col-md-12 mb-3">
                    <label for="updateDescription">Painting description</label>
                    <textarea class="form-control" id="updateDescription" required></textarea>
                </div>
        


                <hr class="mb-4">
                <h5 class="mb-3">Artist information</h5>


                <div class="col-md-12 mb-3">
                    <label for="updateArtistName">Full name</label>
                    <input type="text" class="form-control" id="updateArtistName" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="updateArtistCountry">Country</label>
                    <input type="text" class="form-control" id="updateArtistCountry" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="updateArtistPeriod">Period</label>
                    <input type="text" class="form-control" id="updateArtistPeriod" required>
                </div>
            
                
                <div class="col-md-12 mb-3">
                    <hr class="mb-4">

                    <input type="hidden" id="updatePaintingId" required>
                    <button class="btn btn-primary btn-lg btn-block" id="btnUpdate" type="submit">Update data</button>
                </div>


                <div class="col-md-12 mb-3">
                    <div id="updateAlert"></div> 
                </div>

            
            </form>

          </div>
          <!-- ########### END FORM UPDATE ########### -->


        </div>


        <!-- ########### START TABLE LIST ALL ########### -->
        <div id="tableListAll" class="mt-4 mb-5"></div>
        <!-- ########### END TABLE LIST ALL ########### -->


    </div>

</body>
</html>
